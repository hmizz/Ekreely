<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <article class="card-group-item">
          <header class="card-header">
            <h6 class="title">Range input </h6>
          </header>
          <div class="filter-content">
            <div class="card-body">
            <div class="form-row">
            <div class="form-group col-md-6">
              <label>Min</label>
              <input type="number" class="form-control" id="inputEmail4" placeholder="0">
            </div>
            <div class="form-group col-md-6 text-right">
              <label>Max</label>
              <input type="number" class="form-control" placeholder="1,0000">
            </div>
            </div>
            </div> <!-- card-body.// -->
          </div>
        </article>
        <article class="card-group-item">
          <header class="card-header">
            <h6 class="title">Brands </h6>
          </header>
          <div class="filter-content">
            <div class="card-body">
            <form>
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <span class="form-check-label">
                  Mersedes Benz
                </span>
              </label> <!-- form-check.// -->
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <span class="form-check-label">
                  Nissan Altima
                </span>
              </label>  <!-- form-check.// -->
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <span class="form-check-label">
                  Another Brand
                </span>
              </label>
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <span class="form-check-label">
                  Mersedes Benz
                </span>
              </label>
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <span class="form-check-label">
                  Nissan Altima
                </span>
              </label>
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <span class="form-check-label">
                  Another Brand
                </span>
              </label>
              <label class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <span class="form-check-label">
                  Appartments
                </span>
              </label>  <!-- form-check.// -->
            </form>
      
            </div> <!-- card-body.// -->
          </div>
        </article> <!-- card-group-item.// -->
        
        <article class="card-group-item">
          <header class="card-header">
            <h6 class="title">Choose type </h6>
          </header>
          <div class="filter-content">
            <div class="card-body">
            <label class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadio" value="">
              <span class="form-check-label">
                First hand items
              </span>
            </label>
            <label class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadio" value="">
              <span class="form-check-label">
                Brand new items
              </span>
            </label>
            <label class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadio" value="">
              <span class="form-check-label">
                Some other option
              </span>
            </label>
            </div> <!-- card-body.// -->
          </div>
        </article> <!-- card-group-item.// -->
      </div>
      </div>
      <div class="col-md-8">
        <div class="alert alert-info" role="alert" *ngIf="message"  style="height: 40px;">
          There is no Room for according to your choices. <a routerLink="/" class="alert-link">Search Again.</a>
        </div>
        <div class="card" *ngFor="let room of rooms" >
          <div class="card-header" >
            {{ room.type }}   
              <div class="topic">
                {{room.host.hostName}}
               
              </div>
                <div class="publisher">
                {{room.region}}
               
                </div>
          </div>
          <div class="card-body">
            <p class="card-text">{{ room.adress }}</p>
            
          </div>
        
        <div class="alert alert-info" role="alert"  style="height: 40px;">
          There is no Room for according to your choices. <a routerLink="/" class="alert-link">Search Again.</a>
        </div>
      </div>
      </div>
    </div>
  </div>
