<section class="banner_area"  >

<mat-spinner *ngIf="isLoading"> </mat-spinner>
<h4 *ngIf="!userIsAuthenticated"> login to add or book your room </h4>
<mat-accordion multi="true" *ngIf="post.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of post">
    <mat-expansion-panel-header>
        {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]" >EDIT</a>
      <button mat-button color="warn" (click)= "onDelete(post.id)" >DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="post.length <= 0 && !isLoading">No rooms added yet</p>
</section>
