<h2 class="display-3 justify-content-center">Room Admin:</h2>

<div id="parent" class="row">
    <div id="narrow" class="col-4">
      <h6 class="h6 text-center">Rooms list:</h6>
      <ul class="list-group">
        <li class="list-group-item list-group-item-action mb-auto" *ngFor="let room of roomsList" (click)="onSelect(room)">
          {{room.address}}
        </li>
      </ul>
      <br>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-6 align-self-center align-content-center">
          <button (click)="onAdd()" type="button" class="btn btn-default btn-outline-light">Add Room</button>
        </div>
      </div>
    </div>

    <div class="col-8">
      <div id="wide" *ngIf="selectedRoom; else noSelection">
        <div>
          <p class="mb-1">id: {{selectedRoom.id}}</p>
          <p class="mb-1">title: {{selectedRoom.type}}</p>
          <p class="mb-1" id="roomAddress">{{selectedRoom.address}}</p>
          <div class="row">
            <button [routerLink]="['/admin/edit', selectedRoom.id]" type="button" class="btn btn-warning">Edit</button>
            <button (click)="onDelete(selectedRoom.id)" type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
      <ng-template #noSelection>
        <app-add-room></app-add-room>
      </ng-template>
    </div>
