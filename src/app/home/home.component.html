<section class="banner_area">
  <div class="booking_table d_flex align-items-center">
    <div
      class="overlay bg-parallax"
      data-stellar-ratio="0.9"
      data-stellar-vertical-offset="0"
      data-background=""
    >
      <img src="../assets/banner_bg.jpg" />
    </div>
    <div class="container">
      <div class="banner_content text-center">
        <h6>Away from monotonous life</h6>
        <h2>Relax Your Mind</h2>
        <p>
          If you are looking at blank cassettes on the web, you may be very
          confused at the<br />
          difference in price. You may see some for as low as $.17 each.
        </p>
      </div>
    </div>
  </div>
  <div class="hotel_booking_area position">
    <div class="container">
        <form
        (submit)="onSavePost(searchForm)"
        #searchForm="ngForm"
      >
      <div class="hotel_booking_table">
        <div class="col-md-12">
          <div class="boking_table">
            <div class="row">

                <div class="col-md-3">
                  <div class="book_tabel_item">
                    <div class="form-group">
                      <label for="location" class="col-12"
                        >Where you going?</label
                      >
                      <div class="col-12">
                        <input
                        id="validationTooltipUsername"
                          name="city"
                          [ngModel]
                          placeholder="City"
                          class="form-control"
                          required
                          type="text"
                          #city="ngModel"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="book_tabel_item">
                    <div class="input-group">
                      <label for="example-date-input" class="col-12">Check-in</label>
                      <div class="col-12">
                        <input
                        type="date"
                          class="form-control here"
                          id="example-date-input"
                          [ngModel]
                          name="startDate"
                            [min]="currentDate"
                          required
                          #startDate="ngModel"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="book_tabel_item">
                    <div class="input-group">
                      <label for="example-date-inputII" class="col-12">Check-out</label>
                      <div class="col-12">
                        <input
                          type="date"
                          [ngModel]
                          class="form-control here"
                          id="example-date-inputII"
                          name="endDate"
                          required
                          #endDate="ngModel"
                        /> 
                      </div>
                      <div class="invalid-tooltip">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="book_tabel_item">
                    <div class="input-group">
                      <label for="location" class="col-12"
                        >How many are you?</label
                      >
                      <div class="col-6">
                        <input
                          id="capacity"
                          name="capacity"
                          [ngModel]
                          placeholder="1"
                          class="form-control here"
                          required
                          type="number"
                          #capacity="ngModel"
                        />
                      </div>
                      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                        Search Now
                      </button>
                    </div>
                  </div>
                </div>
              
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
  </div>
</section>
